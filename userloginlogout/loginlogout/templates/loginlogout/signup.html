{% extends 'base.html' %}

{% block title %} 
Sign Up
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="card" style="max-width:50%; margin:auto;">

        <div class="card-body">
            <h2>Sign Up</h2>
            <form method="post" enctype="multipart/form-data">
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {{ form |crispy }}
                <button class = "btn btn-success" type="submit">Sign Up</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
